<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>SLIDER</h1>
        <div class="slider">
            <div class="slider-line">
                <img src='elephant.png' alt='228' width="256px">
                <img src='1.png' alt='228' width="256px">
                <img src='2.png' alt='228' width="256px">
                <img src='3.png' alt='228' width="256px">
            </div>
        </div>
        <button class='sn'>NEXT</button>
        <button class='st'>PREV</button>
    </div>
    <script>
        let offset = 0;
        const sliderLine = document.querySelector('.slider-line')
        document.querySelector('.sn').addEventListener('click',function(){
            offset = offset + 256;
            if(offset > 768){
                offset = 0;
            }
            sliderLine.style.left = -offset + 'px';


        });
        document.querySelector('.st').addEventListener("click", function(){
            offset = offset - 256;
            if (offset < 0){
                offset = 768;
            }
            sliderLine.style.left =- offset + 'px'
        });
    </script>
</body>
</html>
